<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″ />

    <link rel='stylesheet' href='css/style.css'>
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>鲜易网 - 可信冷链全程监控中心</title>
</head>
<body>
<!---------------------------------------------------- Header ---------------------------------------------------->
<header id="header" class="header">
    <div class="header-wrapper">
        <div class="header-logo">
            <img src="image/logo.png" style="width: 100%; height: 100%; padding-bottom: 12px;" />
        </div>
        <h1 class="header-title">可信冷链全程监控中心</h1>
        <div class="header-timer"> 09:20:10</div>
        <div class="header-alarm-wrapper">
            <img src="image/alarm.png" style="width: 60px; margin-bottom: -22px; margin-right: 2px;" >
            <span>氨气预警</span>
        </div>
    </div>
</header>

<main id="container">
<!---------------------------------------------------- ROW 1 ---------------------------------------------------->
    <div class="row row-1">
        <div class="panel">
            <span class="flag-v">漯河冷库运行能效比</span>
            <div class="gauge" id="gauge_main"></div>
        </div>
        <div class="panel col-28">
            <div class="flag">冷库运行状态</div>
            <div class="content">
                <div class="col-50">
                    <div class="circle-wrapper">
                        <div class="circle">
                            <p id="storage_temp_main" class="temp temp-style-1">-18℃</p>
                            <p id="storage_name_main">郑州冷库1区</p>
                        </div>
                    </div>
                </div>
                <div class="col-50">
                    <table id="table_storage" class="table-storage">
                        <tr><td><p id="storage_temp_1" class="temp temp-style-2">-12℃</p><p id="storage_name_1">郑州冷库 2区</p></td></tr>
                        <tr><td><p id="storage_temp_2" class="temp temp-style-2">-12℃</p><p id="storage_name_2">郑州冷库 2区</p></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel col-28">
            <div class="flag">冷库物流状况</div>
            <div class="content">
                <table id="table_trans" class="table-trans">
                    <tr>
                        <td><p id="trans_stat_1" class="stat">运输中</p>
                            <p id="trans_car_1" class="car">自有1车</p>
                            <p id="trans_path_1" class="path">北京 - 郑州</p>
                        </td>
                        <td><p id="trans_stat_2" class="stat">运输中</p>
                            <p id="trans_car_2" class="car">自有1车</p>
                            <p id="trans_path_2" class="path">郑州 - 北京</p>
                        </td>
                    </tr>
                    <tr>
                        <td><p id="trans_stat_3" class="stat">运输中</p>
                            <p id="trans_car_3" class="car">自有2车</p>
                            <p id="trans_path_3" class="path">北京 - 郑州</p>
                        </td>
                        <td><p id="trans_stat_4" class="stat">运输中</p>
                            <p id="trans_car_4" class="car">自有3车</p>
                            <p id="trans_path_4" class="path">北京 - 郑州</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel col-15">
            <div class="flag">食品安全状态</div>
            <div class="content">
                <table id="table_food" class="table-food">
                    <tr>
                        <td><p id="food_temp_1" class="temp temp-style-1">-18℃</p></td>
                        <td><p id="food_name_1" class="name">猪肋排</p>
                            <p id="food_storage_1" class="storage">郑州冷库1区</p>
                        </td>
                    </tr>
                    <tr>
                        <td><p id="food_temp_2" class="temp temp-style-1">-18℃</p></td>
                        <td><p id="food_name_2" class="name">猪肋排</p>
                            <p id="food_storage_2" class="storage">郑州冷库1区</p>
                        </td>
                    </tr>
                    <tr>
                        <td><p id="food_temp_3" class="temp temp-style-1">-18℃</p></td>
                        <td><p id="food_name_3" class="name">猪肋排</p>
                            <p id="food_storage_3" class="storage">郑州冷库1区</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<!---------------------------------------------------- ROW 2 ---------------------------------------------------->
    <div class="row row-2">
        <div class="panel">
            <div class="flag">冷库温度趋势</div>
            <div id="line_storage_temp" style="width: 600px; height: 340px;"></div>
        </div>
        <div class="panel map">
            <div class="flag-bg flag">物流温度趋势</div>
            <div class="map-cover"></div>
            <div id="map_path" class="map-path"></div>
        </div>
        <div class="panel">
            <div class="flag">冷藏车温度趋势</div>
            <div id="line_car_temp" style="width: 600px; height: 340px;"></div>
        </div>
    </div>

<!---------------------------------------------------- ROW 3 ---------------------------------------------------->    
    <div class="row row-3">
        <!-- <div class="flag">
        </div> -->
        <div class="flag-wrapper"><span>环保指标</span></div>
        <div class="panel">
            <div class="gauge-all-wrapper">
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_1" class="gauge-small"></div>
                </div>
                <!-- <div class="gauge-small-wrapper">
                    <div id="gauge_small_2" class="gauge-small"></div>
                </div>
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_3" class="gauge-small"></div>
                </div>
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_4" class="gauge-small"></div>
                </div> -->
            </div>
        </div>
        <div class="panel">
            <div class="gauge-all-wrapper">
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_5" class="gauge-small"></div>
                </div>
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_6" class="gauge-small"></div>
                </div>
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_7" class="gauge-small"></div>
                </div>
                <div class="gauge-small-wrapper">
                    <div id="gauge_small_8" class="gauge-small"></div>
                </div>
            </div>
        </div>
    </div>
</main>
